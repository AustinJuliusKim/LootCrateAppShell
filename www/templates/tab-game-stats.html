<ion-view view-title="Game Stats">
  <ion-content class="padding" id="game-stats" delegate-handle="$ionicScrollDelegate" scroll="true" overflow-scroll="true">
  <!-- list card -->
    <div class="list card looter-badge">
      <div class="item item-thumbnail-left looter-avatar">
        <img src="img/hackathon-assets/stan-lee.png">
        <h2>Stan Lee</h2>
        <p>MEMBER#: 415110</p>
        <p><strong><span class="ion-ios-information-outline"></span>Account Status: </strong> ACTIVE</p>
        <p><strong><span class="ion-clock"></span>Looter Since:</strong> 29 Jan. 2016</p>
        <p><strong><span class="ion-ios-location"></span> Los Angeles, CA</strong></p>
      </div>
    </div>
  <!-- end list card -->
  <!-- progress bar -->
    <div class="game-stats-bar">
      <progress max="100" value="85"></progress>
    </div>
    <div class="lootbadge elite-on">
      <img src="img/hackathon-assets/Badge_Elite_On_v3.png">
    </div>
    <div class="lootbadge master-off">
      <img src="img/hackathon-assets/Badge_Master_Off.png">
    </div>
    <div class="ticket-box">
      <img src="img/hackathon-assets/ticket_box.png">
    </div>
  <!-- end progress bar -->
  <!-- rewards history -->
    <div class="card rewards">
      <div class="item item-text-wrap">
        Rewards History
      </div>
      <div class="item anime-sub"></div>        
      <div class="item loot-sub"></div>        
      <div class="item lu-sub"></div>        
    </div>
  <!-- end rewards history -->
  <!-- promotion card -->
    <a href="#/tab/account" class="lift-promotion">
      <div class="promotion">
      </div>
    </a>
  <!-- end promotion card -->
  </ion-content>
</ion-view>
